<div>
    <div ng-include="'views/common/header.html'"></div>
    <div class="container theme-showcase" role="main">
        <div class="page-header">
            <h3>Generate Bill</h3>
        </div>

        <div>
            <p>Provide below details to generate the bill.</p>

            <form class="navbar">
                <div class="row">
                    <div class="col-md-10">
                        <div></div>
                        <table class="table" id="bill-table">
                            <thead>
                            <tr class="background-blue" style="color: white;">
                                <td>Product</td>
                                <td>Available Qty</td>
                                <td>Sell Qty</td>
                                <td>UnitPrice</td>
                                <td>PriceTotal</td>
                                <td></td>
                            </tr>
                            </thead>
                            <tbody>
                            <tr style="vertical-align: middle;">
                                <td style="vertical-align: middle;">
                                    <div>
                                        <select class="form-control" >
                                            <option value="select">Select Product</option>
                                            <option value="headphones">Head Phones</option>
                                            <option value="saab">Cooker</option>
                                            <option value="mercedes">Urad dal</option>
                                            <option value="audi">Prestige Gas Stove</option>
                                        </select>
                                    </div>
                                </td>
                                <td style="vertical-align: middle;">14</td>
                                <td style="vertical-align: middle;">
                                    <div>
                                        <input type="text" id="sellquantity" name="sellquantity" placeholder="Quantity"
                                               class="form-control" autofocus>
                                    </div>
                                </td>
                                <td style="vertical-align: middle;">1000</td>
                                <td style="vertical-align: middle;">3000</td>
                                <td style="vertical-align: middle;">
                                    <button type="button" class="close" onclick="deleteRow(this)" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div style="padding-left: 10px;">
                    <button type="button" onclick="insRow()" class="btn btn-default btn-sm">
                        <span class="glyphicon glyphicon-plus"></span> Add Row
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
