<div>
    <div ng-include="'views/common/header.html'"></div>
    <div class="container theme-showcase" role="main">
        <div class="page-header">
            <h3>Sign in to Dashboard</h3>
        </div>

        <form class="form-signin" method="get" role="form" action="#!/dashboard">
            <div style="width:250px;">
                <div style="padding-top: 10px;">
                    <label for="username" class="sr-only">Username</label>
                    <input type="email" id="username" class="form-control" placeholder="Username"
                           ng-model="credentials.username" required autofocus/>
                </div>
                <div style="padding-top: 10px;">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Password"
                           ng-model="credentials.password" required/>
                </div>
                <button style="margin-top: 10px;" id="submitButton" class="btn btn-primary btn-block" type="submit">
                    Sign in
                </button>
            </div>
        </form>
    </div>
</div>
