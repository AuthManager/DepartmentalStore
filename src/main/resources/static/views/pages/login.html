<div>
    <div ng-include="'views/common/header.html'"></div>
    <div class="container theme-showcase" role="main">
        <div class="page-header">
            <h3>Sign in to Dashboard</h3>
        </div>

        <form class="form-signin" name="auth" role="form" ng-submit="loginUser()">
            <div class="alert alert-danger" role="alert" ng-cloak ng-show="errorMessage!=null">
                <button type="button" ng-click="errorMessage=null" class="close" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <span id="errorMessageDiv">{{ errorMessage }}</span>
            </div>
            <div style="width:250px;">
                <div style="padding-top: 10px;">
                    <label for="username" class="sr-only">Username</label>
                    <input type="email" id="username" class="form-control" placeholder="Username"
                           ng-model="username" required autofocus/>
                </div>
                <div style="padding-top: 10px;">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Password"
                           ng-model="password" required/>
                </div>
                <button style="margin-top: 10px;" id="submitButton" class="btn btn-primary btn-block" type="submit">
                    Sign in
                </button>
            </div>
        </form>
    </div>
</div>
