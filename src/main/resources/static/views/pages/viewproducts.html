<div>
    <div ng-include="'views/common/header.html'"></div>
    <div class="container theme-showcase" role="main">
        <div class="page-header">
            <h3>View Products</h3>
        </div>

        <div>
            <p>Below are the products</p>

            <form class="navbar">
                <div class="row">
                    <div class="col-md-8">
                        <table class="table">
                            <thead>
                            <tr class="background-blue" style="color: white;">
                                <td>Product Name</td>
                                <td>Price</td>
                                <td>Remaining Quantity</td>
                            </tr>
                            </thead>
                            <tbody>
                            <tr style="vertical-align: middle;" ng-repeat="product in all">
                                <td style="vertical-align: middle;">{{ product.name }}</td>
                                <td style="vertical-align: middle;">{{ product.price }}</td>
                                <td style="vertical-align: middle;">{{ product.quantity }}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
